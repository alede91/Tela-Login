<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

</head>
<body>

	<!--Container para o flex-box-->
	<div class="container">

		<!--Div lado esquerdo com título e imagem .svg-->
		<div class="left">

			<div class="titulo1">
				<h1>Faça login </h1> 
				<h1>E entre para o nosso time</h1>
			</div>

			<div class="img">
				<img src="img/img.svg">
			</div>

		</div>

		<!--Div lado direito com o formulário de login-->
		<div class="right">

			<div class="card">
				
				<div class="titulo2">
					<h2>LOGIN</h2>
				</div>

				<form class="inputs">
					
					<label for="nome">Nome</label>
					<input type="text"  id="nome" placeholder="Nome de usuário">

					<label for="senha">Senha</label>
					<input type="password"  id="senha" placeholder="Senha">

				</form>

				<button type="submit" class="btn">Enviar</button>

			</div>

		</div>

	</div>
</body>
</html>
